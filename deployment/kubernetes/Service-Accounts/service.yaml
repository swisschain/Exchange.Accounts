apiVersion: v1
kind: Service
metadata:
  labels:
    app: accounts
    environment: Development
  name: accounts
  namespace: exchange
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 5000
  - name: grpc
    port: 80
    protocol: TCP
    targetPort: 5001
  selector:
    app: accounts
  sessionAffinity: None
  type: ClusterIP
